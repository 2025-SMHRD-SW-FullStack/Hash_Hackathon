server:
  port: 8099

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/talent_market?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: Talent_Market
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
